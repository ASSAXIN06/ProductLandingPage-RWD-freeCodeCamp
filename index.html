<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset = "UTF-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
        <div class="logo">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Logo" id="header-img">
        </div>
        <nav id="nav-bar">
            
                <div class="link1">
                    <a href="#features" class="nav-link">Features</a>
                </div>
                <div class="link2">
                    <a href="#howItWorks" class="nav-link">How It Works</a>
                </div>
                <div class="link3">
                    <a href="#pricing" class="nav-link">Pricing</a>
                </div>
            
        </nav>
    </header>
    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" name="email" type="email" placeholder="Enter your email address" required>
            <input id="submit" type="submit" value="Get Started" >
        </form>
         
    </section>
    <section id="container">
        <section id="features"></section>
        <section id="howItWorks">
            <iframe
                id="video"
                height="315"
                src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </section>
        <section id="pricing">
            <div class="product">
                <h2>TENOR TROMBONE</h2>
                <p>$600</p>
            </div>
            <div class="product">
                <h2>BASS TROMBONE</h2>
                <p>$900</p>
            </div>
            <div class="product">
                <h2>VALVE TROMBONE</h2>
                <p>$1200</p>
            </div>
        </section>
    </section>
    <footer></footer>
  </body>
</html>
